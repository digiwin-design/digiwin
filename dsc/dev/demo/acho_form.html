<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>

<body>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- JQ後台上稿前移除 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        var sumbit = function () {
            var params = {
                friendId: getParameterByName("friendId"),
                formId: getParameterByName("formId"),
                sig: getParameterByName('sig'),
                name: $('#name').val(),
                email: $('#email').val(),
                phone: $('#phone').val(),
                address: $('#address').val(),
                memberId: $('#memberId').val(),
            };
            window.location.href = "https://acho.tw/acho/service/?submitDynamicForm&" + $.param(params)
        }
    </script>
    <div class="container" style="padding-top: 50px; width: 50%;">
        <div class="card">
            <div class="card-header">
                <div>ACHO - Custom Audience Form</div>
            </div>
            <div class="card-body row">
                <div class="form-group col-12">
                    <label for="name">Name (必填)</label>
                    <input class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group col-12">
                    <label for="email">Email</label>
                    <input class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group col-12">
                    <label for="phone">Phone</label>
                    <input class="form-control" id="phone" placeholder="Phone">
                </div>
                <div class="form-group col-12">
                    <label for="address">Address</label>
                    <input class="form-control" id="address" placeholder="Address">
                </div>
                <div class="form-group col-12">
                    <label for="memberId">Member Id</label>
                    <input class="form-control" id="memberId" placeholder="Member Id">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" onClick="sumbit()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
